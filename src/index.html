<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="font-gilroy_regular">
    <header class="bg-header_bg_color py-10">
      <nav class="flex justify-between items-center px-10 ">
        <span class="text-2xl font-bold cursor-pointer"
          ><a href="#"></a>Brainwave.io</span
        >

        <ul class="flex space-x-10 text-sm cursor-pointer font-semibold">
          <li><a href="#"></a>Demos</li>
          <li><a href="#"></a>Pages</li>
          <li><a href="#"></a>Support</li>
          <li><a href="#"></a>Contact</li>
        </ul>

        <div class="space-x-6 text-sm font-semibold">
          <button>Login</button>
          <button>Sign Up</button>
        </div>
      </nav>

      <!-- Hero Section  -->
      <section class=" flex px-20">
        <div>
          <!-- h1 p  -->
          <div>
          <h1>Find a dream job that changes life.</h1>
          <p>
            With lots of unique blocks, you can easily build a page without
            coding. Build your next job website.
          </p>
          </div>

          <form action="" class="bg-js_blue p-3.5">
            <label for=""></label>
            <input type="job title" placeholder="Job title or keyword">

            <select name="options" id="options">
              <option value="">City</option>
              <option value="">Lagos</option>
              <option value="">Abuja</option>
              <option value="">Benin City</option>
              <option value="">Ibadan</option>
              <option value="">Abeokuta</option>
              <option value="">Calabar</option>
              <option value="">Sokoto</option>
              <option value="">Warri</option>
            </select>

            <button class="bg-js_deep_blue text-white">Search</button>
          </form>

          <small>Try Product Designer, Software Engineer etc.</small>
        </div>

        <!-- img div  -->
        <div>
          <img src="../job-site img/header-lady.png" class="w-[481px]" alt="Header image" />
        </div>
      </section>
    </header>
  </body>
</html>
