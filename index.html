<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-[Poppins]">
    <header class="bg-[#68D5851A] h-[761px] relative w-[100%]">
      <nav class="flex items-center justify-between px-8 pt-8">
        <span class="font-semibold text-2xl text-[#161C2D]">Brainwave.io</span>
        <ul
          class="flex items-center justify-between gap-6 text-sm font-medium text-[#161C2D] cursor-pointer"
        >
          <li><a href="">Demo</a></li>
          <li><a href="">Pages</a></li>
          <li><a href="">Support</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <div class="flex gap-6">
          <button class="text-sm text-[#161C2D] font-medium cursor-pointer">
            Log In
          </button>
          <button class="text-sm text-[#161C2D] font-medium cursor-pointer">
            Sign Up
          </button>
        </div>
      </nav>
      <div class="mt-32 ">
        <div class="mx-[180px]">
          <h1
            class="text-[#161C2D] font-bold text-[45px] w-[45%] leading-[3.5rem] mb-[1rem] my-[200px]"
          >
            Find a dream job that changes life.
          </h1>
          <p class="text-[#161C2D]/50 text-[16px] w-[45%]">
            With lots of unique blocks, you can easily build a page without
            coding. Build your next job website.
          </p>
          <div class="bg-[#473BF0] w-[680px] h-[95px] flex items-center px-[20px] rounded-lg mt-16 shadow-2xl">
            <form class="flex gap-4" action="">
                <input class="w-[230px] h-[50px] rounded-lg text-[12px] px-[15px]" type="text" placeholder="Job title or Keyword">
                <select class="w-[230px] h-[50px] rounded-lg text-[12px] px-[15px]" name= "city" id= "city">
                    <option value="City">City</option>
                    <option value="Lagos">Lagos</option>
                    <option value="Abuja">Abuja</option>
                    <option value="Port-Harcourt">Port-Harcourt</option>
                    <option value="Ilorin">Ilroin</option>
                  </select>
                <button class="rounded-lg bg-[#161C2D] w-[140px] h-[51px] text-white font-semibold">Search</button>
            </form>
          </div>
          <h6 class="text-[#161C2D]/40 mt-8 text-[15px]">Try Product Designer, Software Engineer etc.</h>
        </div>
      </div>
      <img
        class="absolute top-[125px] right-[120px] z-[-1]"
        src="./asset/images/office.png"
        alt=""
      />
    </header>
  </body>
</html>
